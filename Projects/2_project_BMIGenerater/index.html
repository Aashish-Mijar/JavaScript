<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in CM</label><input type="text" id="height"></p>
            <p><label for="">Weight in KG</label><input type="text" id="weight"></p>
            <button id="btn">Calculate</button>
            <button id="btn-res" type="reset">Reset</button>
            <div class="result"></div>
            <h2>BMI weight guide</h2>
            <p>Under weight: Less than 18.6</p>
            <p>Normal range: 18.6 and 24.9</p>
            <p>Over weight: Greater than 24.9</p>
        </form>
    </div>
</body>
<script src="javascript.js"></script>
</html>
