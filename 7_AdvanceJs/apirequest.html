<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request </title>
</head>
<body>
    <p>Seeing api's </p>
    <a href="" id="photo" target="_blank"></a>
    <div class="followers"></div>
</body>
<script>
     const requestURL='https://api.github.com/users/hiteshchoudhary'
    const xhr= new XMLHttpRequest();
    xhr.open('GET', requestURL )
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            console.log(data);
            console.log(data.followers);
            console.log(data.avatar_url);
            document.querySelector('#photo').href=data.avatar_url;
            document.querySelector('#photo').innerHTML = `<img src="${data.avatar_url}" alt="User  Avatar" style="width:100px;height:auto;">`;
             document.querySelector('.followers').innerHTML=`Follower's count: ${data.followers}`
        }
       

    }
   xhr.send();
</script>
</html>
